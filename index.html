<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result-card">
        <div class="score-section">
            <p>Your Result</p>
            <div class="score-circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-section">
            <h3>Summary</h3>
            <div class="score-item reaction">
                <p>Reaction</p>
                <span>80 / 100</span>
            </div>
            <div class="score-item memory">
                <p>Memory</p>
                <span>92 / 100</span>
            </div>
            <div class="score-item verbal">
                <p>Verbal</p>
                <span>61 / 100</span>
            </div>
            <div class="score-item visual">
                <p>Visual</p>
                <span>73 / 100</span>
            </div>
        </div>

        <button class="continue-btn">Continue</button>
    </div>
</body>
</html>
